<h3>《当幸福来敲门》：别走，幸福终究会到来</h3>
<div>
    <img src="inc/1.jpg" alt="" width="600">
    <p>全球的励志电影不胜枚举，打着鸡血喊着治愈的片商一厢情愿的刺激着观众的神经，但最后，只有那么寥寥几部具有诚意和才情的经典留了下来，而能留下来成为经典的励志电影，必然有其特殊的原因，比如《当幸福来敲门》。</p>
    <p>《当幸福来敲门》由威尔史密斯主演，讲述了男主人公克里斯•加纳中年事业失败，妻子反目，独自带着孩子寻找工作和追求幸福的故事。剧本很简单，但故事却很动人，影片抓住了时下人们社会生活的几处痛点，并加以描绘，
    引发共鸣，在感动挣扎中跟随主人公一起经历了一次真实而又平凡的人生。</p>
