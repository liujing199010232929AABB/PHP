<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/dist/css/bootstrap.css">
    <title>模态框/弹层</title>
</head>
<body>
<!--data-: 属性与javascript代码绑定,内置的API-->
<!--模态框可以通过一个按钮来激活,还有可以通过一个js代码(ajax)-->
<!--通过按钮激活模态框的时候一定要与二个data属性配合:-->
<!--data-toggle: 模态框的打开与关闭-->
<!--data-target: 指出我要弹出是哪个模态框-->

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">打开模态框</button>

<!--模态框的代码-->
<div class="modal fade" id="myModal">
    <!--创建一个对话框-->
    <div class="modal-dialog">
        <div class="modal-content">
            <!--模态框头部-->
            <div class="modal-header">
                <!--关闭按钮-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Clost">&times;</button>
                <h4>模态模型标题</h4>
            </div>

            <!--模态框的主体-->
            <div class="modal-body">
                模态框的主体代码/表单/表格/图片/视频
            </div>

            <!--模态框的底部-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <!--用户自定义功能按钮: 确定/保存/提交-->
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>

    </div>
</div>




<script src="../lib/jquery.js"></script>
<script src="../lib/dist/js/bootstrap.js"></script>

<script>
    $('#myModal').modal({
        backdrop:false,
        show: false
    })
</script>
</body>
</html>
