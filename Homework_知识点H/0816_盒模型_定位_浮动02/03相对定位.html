<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
            left: 200px;
            top: 0;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;

        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: relative;
            left: 400px;
            top: -200px;
        }
        .box4 {
            width: 200px;
            height: 200px;
            background-color: lightgrey;
            position: relative;
            top: -200px;
            left: 200px;

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
