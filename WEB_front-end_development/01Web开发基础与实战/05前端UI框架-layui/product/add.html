<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品列表——子页面</title>
	<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/jQuery/jquery-3.4.1.min.js"></script>
	<style type="text/css" media="screen">
		.header span{background:#009688;color:#fff;padding:10px;margin-left:30px;line-height:32px;}
		.header button{float:right;}
	</style>
</head>
<body style="padding:10px;">
	<div class="header">
		<span>商品添加</span>
		<button type="button" class="layui-btn layui-btn-sm" onclick="add()">添加</button>
	</div>
	<form class="layui-form">
		<div class="layui-form-item">
	    	<label class="layui-form-label">商品分类</label>
		    <div class="layui-input-inline">
		      <select name="city" lay-verify="required">
		        <option value=""></option>
		        <option value="0">小米</option>
		        <option value="1">华为</option>
		        <option value="2">vivo</option>
		        <option value="3">OPPO</option>
		      </select>
		    </div>
	    </div>
	    <div class="layui-form-item">
	    	 <label class="layui-form-label">商品名称</label>
		    <div class="layui-input-inline">
		      <input type="text" name="title" required  lay-verify="required" class="layui-input">
		    </div>
	    </div>
	    <div class="layui-form-item">
	    	<label class="layui-form-label">价格</label>
		    <div class="layui-input-inline">
		      <input type="text" name="title" required  lay-verify="required" class="layui-input">
		    </div>
	    </div>

	    <button type="button" class="layui-btn" id="test1" style="margin:10px;margin-left:110px;">
		  <i class="layui-icon">&#xe67c;</i>上传图片
		</button>
	    
	    <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">描述</label>
		    <div class="layui-input-inline">
		      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		 </div>	
		 <div class="layui-form-item">
		    <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		      <input type="checkbox" name="like[write]" title="写作">
		    </div>
		 </div>
		 <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn">保存</button>
	    </div>
	  </div>	

	</form>
	<script>
		//添加删除的弹出层
        layui.use(['form','upload'], function(){
		  var form = layui.form;
		  var upload = layui.upload;
		   $ = layui.jquery;

		   //执行实例
		  var uploadInst = upload.render({
		    elem: '#test1' //绑定元素
		    ,url: '/upload/' //上传接口
		    ,done: function(res){
		      //上传完毕回调
		    }
		    ,error: function(){
		      //请求异常回调
		    }
		  });
		});

		//子菜单跳转
		function child(pid){
			window.location.href="product/add.html?pid="+pid;
		}
		
		function back(pid){
			window.location.href="../menu.html?pid="+pid;
		}
		

		
	</script>

	

    
</body>
</html>
