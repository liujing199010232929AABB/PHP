<!DOCTYPE html>
<html lang="en">
<head>

	</style>

				<input type="checkbox" name="menu[8]" lay-skin="primary" title="菜单管理">

			<hr>

			<hr>
			<div class="layui-input-block">

			<hr>
			<div class="layui-input-block">
				<input type="checkbox" name="menu[23]" lay-skin="primary" title="幻灯片管理">

				<input type="checkbox" name="menu[26]" lay-skin="primary" title="主页">

				<input type="checkbox" name="menu[27]" lay-skin="primary" title="欢迎 ">

	//Demo
	layui.use('form', function(){
	  var form = layui.form;
	});

</html>
