<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色管理——添加按钮下内容</title>
	<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<style type="text/css" media="screen">
		.layui-input-inline{float:left;}
		.clear{clear:both;}
	</style>
</head>
<body>
	<form class="layui-form" action="" style="margin:20px auto !important;padding:0px 50px !important;">
	  <div class="layui-form-item">
	    <label class="layui-form-label">角色名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="title" class="layui-input" placeholder="系统管理员">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">权限菜单</label>
	  </div>
	  <hr class="layui-bg-gray">	


	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="管理员管理" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;">
	  	<div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="管理员列表" lay-skin="primary"> 
		    </div>
		</div>
		<div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="角色测试" lay-skin="primary"> 
		    </div>
		</div>
		<div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="管理员添加" lay-skin="primary"> 
		    </div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="管理员保存" lay-skin="primary"> 
		    </div>
	    </div>
	  </div>
	  <div class="clear"></div>
	  <hr class="layui-bg-gray">


	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="权限管理" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;width:900px;">
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="菜单管理" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="菜单添加" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="菜单保存" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="角色管理" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="角色保存" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="角色添加" lay-skin="primary"> 
		    </div>
		  </div>
	  </div>
	  <div class="clear"></div>
	  <hr class="layui-bg-gray">


	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="系统设置" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;">
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="网站设置" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="保存设置" lay-skin="primary"> 
		    </div>
		  </div>
	  </div>
	  <div class="clear"></div>
	  <hr class="layui-bg-gray">


	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="产品管理" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;width:900px;">
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="产品列表" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="添加产品" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="保存产品" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="图片上传" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="获取数据" lay-skin="primary"> 
		    </div>
		  </div>
	  </div>
	  <div class="clear"></div>
	  <hr class="layui-bg-gray">

	  
	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="幻灯片管理" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;">
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="首页锁屏" lay-skin="primary"> 
		    </div>
		  </div>
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="幻灯片保存" lay-skin="primary"> 
		    </div>
		  </div>
	  </div>
	  <div class="clear"></div>
	  <hr class="layui-bg-gray">

	  <div class="layui-form-item">
	    <div class="layui-input-inline" style="margin-left:100px;">
	      <input type="checkbox" name="" title="主页" lay-skin="primary"> 
	    </div>
	  </div>
	  <hr class="layui-bg-gray" style="margin-left:100px;">
	  <div class="inline_item"  style="margin-left:100px;">
		  <div class="layui-form-item" style="display:inline-block;">
		    <div class="layui-input-inline">
		      <input type="checkbox" name="" title="欢迎" lay-skin="primary"> 
		    </div>
		  </div>
	  </div>
	  <hr class="layui-bg-gray">

	  <button type="button" class="layui-btn" style="margin-left:110px;">保存</button>
	</form>
	<script>
	//Demo
	layui.use('form', function(){
	  var form = layui.form;
	});
	</script>
</body>
</html>
