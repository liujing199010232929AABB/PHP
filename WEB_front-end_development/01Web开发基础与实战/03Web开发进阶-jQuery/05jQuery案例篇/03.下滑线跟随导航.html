<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>03.下滑线跟随导航</title>
	<script type="text/javascript" src="../static/jQuery/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		*{padding:0px;margin:0px;}
		ul{list-style:none;z-index:20;position:relative;font-size:15px;}
		li{float:left;cursor:pointer;width:100px;height:30px;text-align:center;line-height:30px;font-weight:bold;}
		.menu{width:500px;position:relative;margin:20px auto;height:32px;box-shadow:0px 2px 20px #000;background:#AF3434;border-right:3px;}

	</style>
	<script type="text/javascript">
		
		$(function(){
			$('li').hover(
				function(){
					$x=parseInt($(this).attr('name'))*100;
					$('.block').stop().animate({left:$x+'px'},300)

				},
				function(){
					$('.block').stop().animate({left:'0px'},300)
				}

			)
		})
	</script>
</head>
<body>
	<div class="menu">
		<ul>
			<li name="0">首页</li>
			<li name="1">php中文网</li>
			<li name="2">独孤九剑</li>
			<li name="3">西门大官人</li>
			<li name="4">灭绝师太</li>
		</ul>
		<div class="block" style="z-index:10;width:100px;height:2px;background:#fff;position:absolute;top:30px;"></div>
	</div>
	
</body>
</html>
