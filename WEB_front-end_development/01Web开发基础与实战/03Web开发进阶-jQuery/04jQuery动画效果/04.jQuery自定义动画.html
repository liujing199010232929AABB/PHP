<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04.jQuery自定义动画</title>
	<script type="text/javascript" src="../static/jQuery/jquery-3.4.1.min.js"></script>
	<style type="text/css" media="screen">
		div{width:100px;height:100px;background:pink;margin-top:20px;position:absolute;}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.bt1').click(function(){
				$('p').animate({fontSize:'40px'},1000)
			})
			$('.bt2').click(function(){
				$('div').animate({
					// left:'200px',
					// opacity:'0.3',
					// height:'400px',
					// width:'400px'
					height:'toggle',
					width:'toggle'
					

				},1000);
			})

		})
	</script>
	<button class="bt1">点击字体放大</button>
	<p>我我我我我我我我我我哦我我我</p><br>
	<button class="bt2">点击移动DIV</button>
	<div></div>
</body>
</html>
