<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02.jQuery滑动</title>
	<script type="text/javascript" src="../static/jQuery/jquery-3.4.1.min.js"></script>
	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.p1').hide();
			$('.bt1').click(function(){
				$('.p1').slideDown(2000);
			})
			$('.bt2').click(function(){
				$('.p2').slideUp(1000);
			})
			$('.bt3').click(function(){
				$('.p3').slideToggle(1000);
			})

		})
	</script>
	<button class="bt1">下滑</button>
	<p class="p1">11111111111111111</p>
	<p class="p1">22222222222222222</p>
	<p class="p1">33333333333333333</p>
	<br>
	<button class="bt2">上滑</button>
	<p class="p2">11111111111111111</p>
	<p class="p2">22222222222222222</p>
	<p class="p2">33333333333333333</p>
	<br>
	<button class="bt3">切换</button>
	<p class="p3">11111111111111111</p>
	<p class="p3">22222222222222222</p>
	<p class="p3">33333333333333333</p>
	<br>

	

</body>
</html>
