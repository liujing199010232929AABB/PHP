<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05.HTML中的常用标签及属性（form表单）</title>
	<style type="text/css" media="screen">
		input{height:8px;width:258px;border:1px solid #ccc;margin-top:20px;padding:20px;}
		button{height:50px;width:300px;background:#FF6A00;margin-top:20px;border:none;color:#fff;}
	</style>
</head>
<body>
	<form method="get/post" action="url">
		<input type="text" name="username" placeholder="请输入用户名"><br>
		<input type="password" name="pwd" placeholder="请输入密码"><br>
		<button>登录</button>
	</form>


	
</body>
</html>
