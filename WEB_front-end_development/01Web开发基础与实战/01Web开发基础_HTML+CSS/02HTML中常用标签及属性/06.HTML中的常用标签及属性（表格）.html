<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06.HTML中的常用标签及属性（表格）</title>
	<style type="text/css" media="screen">
		*{margin:0px;padding:0px;}
		table{border:1px solid #ccc;border-collapse:collapse;}
		tr th{height:200px;width:100px;border:1px solid #ccc;}
		tr td{height:200px;width:100px;border:1px solid #ccc;}

	</style>
</head>
<body>
	<table>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
		<tr>
			<td colspan="5">合并列</td>
		</tr>
		<tr>
			<td rowspan="2">合并行 1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>

			
		</tr>
	</table>



	
</body>
</html>
