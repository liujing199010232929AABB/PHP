<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06.CSS中的定位</title>
	<style type="text/css" media="screen">
		.box1{width:100px;height:100px;background:#ccc;position:relative;top:20px;left:50px;}
		.box2{width:20px;height:20px;background:url(../static/images/ghs.png);position:absolute;right:0px;}
		span{position:absolute;width:100px;height:50px;background:red;}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<span>123</span>
	</div>
</body>
</html>
