<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03.CSS的边框样式</title>
	<style type="text/css" media="screen">
		.box1{width:100px;height:100px;border:1px solid #ccc;border-radius:50%;}
		.box2{width:100px;height:100px;border-top:1px solid red;background:#ccc;border-left:1px solid red;}
		button{border:none;}
		.shadow{width:300px;height:40px;box-shadow:0px 6px 30px red inset;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<button>登录</button>
	<div class="shadow"></div>

</body>
</html>
