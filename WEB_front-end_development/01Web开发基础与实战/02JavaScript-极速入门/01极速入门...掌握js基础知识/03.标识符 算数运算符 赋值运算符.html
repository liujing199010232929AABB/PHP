<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03.标识符 算数运算符 赋值运算符</title>
</head>
<body>
	<script type="text/javascript">
		// document.write("欢迎来到PHP中文网！！");
		var x=3,y=6;
		z=x+y;
		document.write(z+'<br/>');
		document.write(x+y);
		document.write('<br/>');
		a=x*y;
		document.write(a+'<br/>');


		b=y/x;
		document.write(b+'<br/>');
		
	</script>
</body>
</html>
