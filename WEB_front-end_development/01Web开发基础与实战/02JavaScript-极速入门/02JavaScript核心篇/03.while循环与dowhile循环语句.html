<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03.while循环与dowhile循环语句</title>
</head>
<body>
	<script type="text/javascript">
		var x=1
		while(x<=6){
            document.write(x+"<br>");
            x++;
		}
		
        var y=7
		do{
			document.write(y+"<br>");
            y++;
		}while(y<=6)



	</script>

</body>
</html>
