<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02.JavaScript核心篇——for循环语句</title>
</head>
<body>
	<script type="text/javascript">
		for(var year=1;year<=91;year++){
           document.write("我今年"+year+"岁！！");
           document.write("<br>");
		}
	</script>
	
</body>
</html>
