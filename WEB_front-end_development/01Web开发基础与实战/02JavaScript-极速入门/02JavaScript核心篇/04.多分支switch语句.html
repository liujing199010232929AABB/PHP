<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04.多分支switch语句</title>
</head>
<body>
	<script type="text/javascript">
		var box=7;
		switch(box){
			case 1:document.write("one");
			break;
			case 2:document.write("two");
			break;
			case 3:document.write("three");
			break;
			case 4:document.write("four");
			break;
			default:document.write("以上值都不匹配");
		}
	</script>
</body>
</html>
